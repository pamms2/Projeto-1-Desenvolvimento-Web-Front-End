<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Criação de conta</title>
</head>
<body>
    <header>
        <h1>
            Reaproveita
        </h1>
        <nav>
            <a href="cadastro.html">
                <i class="material-icons-outlined">restaurant</i> Cadastro de alimento
            </a>
            <a href="principal.html">
                <i class="material-icons-outlined">arrow_back</i> Página Inicial
            </a>
        </nav>
    </header>
    <section class="formulario">
        <h2>
            Criação de conta
        </h2>
        <form>
            <div class="campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="campo">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="18">
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu endereço de e-mail" required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone de contato:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone de contato" required>
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="botao">Confirmar dados</button>
        </form>
    </section>
    <footer id="footer2">
        <p class="autoria">© 2024 Reaproveita | Desenvolvido por Pamela Berti Braz</p>
    </footer>
</body>
</html>
