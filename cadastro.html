<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Cadastro de Doação</title>
</head>
<body>
    <header>
        <h1>
            Reaproveita
        </h1>
        <nav>
            <a href="principal.html">
                <i class="material-icons-outlined">arrow_back</i> Página Inicial
            </a>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h2>Faça sua doação de alimentos</h2>
            <form>
                <div class="campo">
                    <label for="alimento">Tipo de Alimento:</label>
                    <input type="text" id="alimento" name="alimento" placeholder="Ex.: Arroz, Feijão, etc." required>
                </div>

                <div class="campo">
                    <label for="quantidade">Quantidade (kg ou unidades):</label>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Ex.: 10" required>
                </div>

                <div class="campo">
                    <label for="localizacao">Endereço para Retirada:</label>
                    <textarea id="localizacao" name="localizacao" placeholder="Digite o endereço completo" rows="3" required></textarea>
                </div>

                <button type="submit" class="botao">Enviar Doação</button>
            </form>
        </section>
    </main>

    <footer id="footer3">
        <p class="autoria">© 2024 Reaproveita | Desenvolvido por Pamela Berti Braz</p>
    </footer>
</body>
</html>
